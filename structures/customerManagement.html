<!DOCTYPE html>
<html lang="en">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: rgba(198, 210, 214, 0.29);
        }
        .container {
            width: 1000px;
            margin: 20px auto; /* Center the container */
            padding: 20px;
            border-radius: 0;
            box-shadow: 1px 1px 10px #000000;
            background-image: url('../assets/images/background/img_4.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            top: 75px;
        }
        .input-group {
            width: 100%;
        }
        .table {
            width: 100%;
        }

        /* Responsive styles */
        @media (max-width: 425px) { /* Mobile Large */
            .container {
                width: 95%;
            }
            .input-group input {
                min-width: 150px; /* Ensure a minimum width for the input */
            }
        }
        @media (max-width: 375px) { /* Mobile Medium */
            .btn {
                font-size: 12px;
            }
            .input-group input {
                height: 40px;
            }
        }
        @media (max-width: 768px) { /* Tablet */
            .container {
                width: 90%;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) { /* Laptop */
            .container {
                width: 80%;
            }
        }
        @media (min-width: 1025px) and (max-width: 1440px) { /* Laptop Large */
            .container {
                width: 75%;
            }
        }
    </style>
</head>
