<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <main>
        <div style="width: 500px; height: 500px; border-radius: 0; left: 32%; top: 16%; position: absolute; box-shadow: 1px 1px 10px #000000; background-image: url('../assets/images/background/img_16.png'); background-repeat: no-repeat; background-size: cover; filter: grayscale(20%)">
            <h1 style="color: #ffffff; left: 180px; top: 35px; position: absolute; font-weight: bold; font-family: 'Lucida Handwriting'">Login</h1>
            <form style="left: 50px; top: 120px; position: absolute; bottom: -100px ">
                <div class="mb-3" style="width: 380px">
                    <label style="color: #ffffff; font-weight: bold" for="exampleInputEmail1" class="form-label">User name</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="box-shadow: 1px 1px 5px #05c0e4">
                </div>
                <div class="mb-3" style="width: 380px; position: absolute; bottom: 280px">
                    <label style="color: #ffffff; font-weight: bold" for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" style="box-shadow: 1px 1px 5px #05c0e4">
                </div>
                <div class="mb-3 form-check" style="position: absolute; bottom: 240px">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label style="color: white" class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary" style="position: absolute; bottom: 160px">Submit</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
