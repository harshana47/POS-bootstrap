<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: rgba(198, 210, 214, 0.29);
        }
        .container {
            width: 500px;
            margin: 20px auto; /* Center the container */
            padding: 20px;
            border-radius: 0;
            box-shadow: 1px 1px 10px #000000;
            background-image: url('../assets/images/background/img_5.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            top: 150px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            font-weight: bold;
            font-family: 'Lucida Handwriting';
            margin-bottom: 20px;
        }
        .form-label {
            color: #ffffff;
            font-weight: bold;
        }
        .form-check-label {
            color: white;
        }
        /* Responsive styles */
        @media (max-width: 425px) { /* Mobile Large */
            .container {
                width: 95%;
            }
            .form-control {
                height: 40px; /* Adjust height for smaller screens */
            }
            h1 {
                font-size: 24px; /* Adjust header size */
            }
            .btn {
                font-size: 14px; /* Button font size */
            }
        }
        @media (max-width: 375px) { /* Mobile Medium */
            .container {
                width: 90%;
            }
            .form-control {
                height: 38px;
            }
            h1 {
                font-size: 22px;
            }
            .btn {
                font-size: 12px; /* Smaller button font size */
            }
        }
        @media (max-width: 320px) { /* Mobile Small */
            .container {
                width: 100%; /* Full width on very small screens */
                padding: 10px; /* Reduced padding */
            }
            .form-control {
                height: 36px; /* Further adjust height */
            }
            h1 {
                font-size: 20px; /* Smaller header */
            }
            .btn {
                font-size: 10px; /* Even smaller button font size */
            }
        }
    </style>
</head>
<body>
<main>
    <div class="container">
        <h1>Welcome</h1>
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">User name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" style="box-shadow: 1px 1px 5px #05c0e4">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" style="box-shadow: 1px 1px 5px #05c0e4">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="border-radius: 0;">Submit</button>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
