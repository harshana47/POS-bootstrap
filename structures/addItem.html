<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addItem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="card" style="width: 400px; height: 450px; left: 37%; top: 23%; position: absolute">
    <div class="card-header" style="background-color: #36c826">
        New Item
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="pId" class="form-label">ID :</label>
            <div class="input-group">
                <input type="text" class="form-control" id="pId" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="mb-3">
            <label for="product" class="form-label">Product :</label>
            <div class="input-group">
                <input type="text" class="form-control" id="product" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="mb-3">
            <label for="pPrice" class="form-label">Price :</label>
            <div class="input-group">
                <input type="text" class="form-control" id="pPrice" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="mb-3">
            <label for="pQuantity" class="form-label">Quantity :</label>
            <div class="input-group">
                <input type="text" class="form-control" id="pQuantity" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <button type="button" class="btn btn-primary" style="right: 170px; position: absolute">Save</button>
        <button type="button" class="btn btn-secondary" style="right: 85px; position: absolute">Update</button>
        <button type="button" class="btn btn-danger" style="right: 15px; position: absolute">Close</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
